<style>
:root{
  --tet-red:#b91c1c;
  --tet-gold:#facc15;
  --tet-orange:#fb923c;
  --tet-dark:#020617;

}
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;

  background:
  radial-gradient(circle at top,#220000,#000 70%),
  url("https://i.imgur.com/q6S0G8M.jpg");

  background-size:cover;
  background-attachment:fixed;
}

.app{
  max-width:390px;
  margin:auto;
  padding:16px;
  min-height:100vh;

  position:relative;
  z-index:20;
}

.header{
  background:linear-gradient(145deg,
    rgba(180,0,0,0.6),
    rgba(40,0,0,0.7)
  );

  border-radius:28px;
  padding:22px;

  backdrop-filter:blur(18px);

  border:1px solid rgba(255,215,0,0.25);

  box-shadow:
  0 0 40px rgba(255,0,0,0.4),
  inset 0 0 30px rgba(255,215,0,0.15);

  text-align:center;
}

.header h1{
  font-size:26px;
  font-weight:900;

  background:linear-gradient(90deg,#ffd700,#ff4444,#ffd700);
  -webkit-background-clip:text;
  color:transparent;

  text-shadow:
  0 0 12px #ffd700,
  0 0 25px #ff3300,
  0 0 60px #ff0000;
}

.badge{
  margin-top:12px;
  display:inline-block;

  padding:8px 18px;
  border-radius:999px;

  font-weight:900;

  background:linear-gradient(135deg,#ffd700,#ff8800);
  color:#000;

  box-shadow:0 0 20px rgba(255,200,0,0.6);

}

@keyframes badgeGlow{
  50%{

  }
}

.card{
  margin-top:18px;
  padding:18px;

  background:var(--tet-glass);
  backdrop-filter:blur(18px);

  border:1px solid rgba(255,215,0,0.15);

}

input{

  padding:16px;
  border-radius:18px;

  border:1px solid rgba(255,215,0,0.2);
  background:rgba(0,0,0,0.6);
  color:#fff;

  font-size:15px;
  outline:none;

  transition:0.3s;
}

input:focus{
  border-color:#ffd700;
  box-shadow:0 0 18px rgba(255,215,0,0.5);
}

button{
  width:100%;
  margin-top:12px;
  padding:16px;

  border:none;
  border-radius:18px;

  font-weight:900;
  font-size:15px;
  cursor:pointer;

  background:linear-gradient(135deg,#ffd700,#ff3300);
  color:#000;

  box-shadow:0 0 25px rgba(255,120,0,0.7);
  transition:0.25s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px rgba(255,180,0,1);
}

.resultBox{
  margin-top:20px;
  height:260px;

  border-radius:30px;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;

}

.resultBox.tai{

}

.resultBox.xiu{

}

.kq{

  0 0 15px #ffd700,

}

.percent{

  font-weight:800;

}

.note{

}

.detail{

}

.copyright{

}

#tetIntro{
  position:fixed;
  inset:0;

  background:radial-gradient(circle,#3b0000,#000);

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:30px;

}

@keyframes introFade{
  0%{opacity:1}
  85%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

canvas{
 position:fixed;
 inset:0;
 pointer-events:none;
 z-index:0;
}

.app{
 position:relative;
 z-index:20;
}

.lantern{
 position:fixed;
 top:0;
 width:90px;
 z-index:30;
 animation:swing 3s infinite;
}

.left{ left:10px }
.right{ right:10px }

@keyframes swing{
 0%{transform:rotate(-8deg)}
 50%{transform:rotate(8deg)}
 100%{transform:rotate(-8deg)}
}

.aiLoading{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.85);
 backdrop-filter:blur(8px);

 display:flex;
 align-items:center;
 justify-content:center;

 z-index:9998;
 opacity:0;
 pointer-events:none;
 transition:0.4s;
}

.aiLoading.show{
 opacity:1;

}

.aiBox{
 text-align:center;
 color:#ffd700;
 font-weight:800;
}

.spinner{
 width:60px;
 height:60px;
 border:5px solid rgba(255,255,255,0.15);
 border-top:5px solid #ffd700;
 border-radius:50%;
 margin:auto;

@keyframes spin{
 to{ transform:rotate(360deg); }
}

.aiText{

}

.logoWrap{

.circleDot{

.landingLogo{

.landingTitle{

}

.landingSub{

}

.progressBar{
 width:100%;

 overflow:hidden;

}

.progressFill{
 height:100%;

}

.landingSuccess{

}

/* ANIMATION */
@keyframes spin{
 from{ transform:rotate(0deg); }
 to{ transform:rotate(360deg); }
}

</style>

<script>
/* THU·∫¨T TO√ÅN PH√ÇN T√çCH */
// INPUT AND CHECK MD5
function phantichmd5(){

  const md5 = document.getElementById("md5").value.trim().toLowerCase();

  if(!/^[a-f0-9]{32}$/.test(md5)){
    alert("MD5 kh√¥ng h·ª£p l·ªá");
    return;
  }

  const loading = document.getElementById("aiLoading");

  if(loading && loading.classList.contains("show")) return;

  if(loading){
    loading.classList.add("show");
  }

  setTimeout(()=>{

    try{

      const bytes=[];
      for(let i=0;i<32;i+=2){
        bytes.push(parseInt(md5.slice(i,i+2),16));
      }

      aianalyze(bytes,md5);

    }catch(err){
      console.error("AI ERROR:",err);
    }

    if(loading){
      loading.classList.remove("show");
    }

  },1200);
}
// AI PH√ÇN T√çCH 
function aianalyze(bytes,md5){

  const sum = bytes.reduce((a,b)=>a+b,0);

  let weighted=0;
  bytes.forEach((b,i)=> weighted+=b*(i+1));

  const even = bytes.filter(b=>b%2===0).length;
  const odd = 16-even;

  const core = sum + weighted + even*13 - odd*7;

  const result = core%2===0 ? "T√ÄI" : "X·ªàU";

  let score = 60 + Math.abs(even-odd)*5 + (sum%10);
  if(score>95) score=95;

  render(result,score,{md5,sum,even,odd,weighted,core});

  /* N·ªî PH√ÅO khi ra k·∫øt qu·∫£ */
  explode(innerWidth/2,innerHeight/3,Math.random()*360);
}
//PRINT K·∫æT QU·∫¢ 
function render(result,score,data){

  const box=document.getElementById("resultBox");
  box.className="resultBox "+(result==="T√ÄI"?"tai":"xiu");

  document.querySelector(".kq").innerText=result;
  document.querySelector(".percent").innerText=`ƒê·ªò TIN C·∫¨Y: ${score}%`;

  document.querySelector(".note").innerText =
    score<65?"‚ö†Ô∏è C√ÇN NH·∫ÆC":
    score<75?"üí° ƒê√ÅNH NH·∫∏":
    score<85?"‚úÖ THEO NH·∫∏":
    "üî• ƒê√ÅNH M·∫†NH";

  let html = `<b>üß† CHI TI·∫æT PH√ÇN T√çCH</b><br><br>`;
  for(let k in data){
    html += `‚Ä¢ ${k}: ${data[k]}<br>`;
  }
  html += `<br><b>ANH VI·ªÜT B·∫¢O</b> ƒê√ÅNH ${result}`;

  document.getElementById("detail").innerHTML = html;
}

window.addEventListener("load",()=>{
/* THEME */
const fwCanvas=document.getElementById("fwCanvas");
const hoaCanvas=document.getElementById("hoaCanvas");
const lanternCanvas=document.getElementById("lanternCanvas");
const lixiCanvas=document.getElementById("lixiCanvas");

if(!fwCanvas || !hoaCanvas || !lanternCanvas || !lixiCanvas){
 console.error("Thi·∫øu canvas effect");
 return;
}

const fwCtx=fwCanvas.getContext("2d");
const hoaCtx=hoaCanvas.getContext("2d");
const lanCtx=lanternCanvas.getContext("2d");
const liCtx=lixiCanvas.getContext("2d");

function resize(){
 [fwCanvas,hoaCanvas,lanternCanvas,lixiCanvas].forEach(c=>{
  c.width=window.innerWidth;
  c.height=window.innerHeight;
 });
}
resize();
window.addEventListener("resize",resize);
// PH√ÅO HOA 
let rockets=[];
let sparks=[];
const MAX_SPARKS=300;

function spawnRocket(){

 if(rockets.length>5) return;

 rockets.push({
  x:Math.random()*fwCanvas.width,
  y:fwCanvas.height,
  target:fwCanvas.height*(0.25+Math.random()*0.3),
  color:Math.random()*360
 });
}

window.explode=function(x,y,color){

 for(let i=0;i<60;i++){

  if(sparks.length>MAX_SPARKS) break;

  sparks.push({
   x,y,
   a:Math.random()*6.28,
   s:Math.random()*3+1,
   life:60,
   h:color
  });
 }
}

function fireworkLoop(){

 fwCtx.fillStyle="rgba(0,0,0,0.2)";
 fwCtx.fillRect(0,0,fwCanvas.width,fwCanvas.height);

 for(let i=rockets.length-1;i>=0;i--){

  const r=rockets[i];
  r.y-=5;

  fwCtx.fillStyle=`hsl(${r.color},100%,60%)`;
  fwCtx.fillRect(r.x,r.y,3,3);

  if(r.y<r.target){
   explode(r.x,r.y,r.color);
   rockets.splice(i,1);
  }
 }

 for(let i=sparks.length-1;i>=0;i--){

  const s=sparks[i];

  s.x+=Math.cos(s.a)*s.s;
  s.y+=Math.sin(s.a)*s.s;
  s.life--;

  fwCtx.fillStyle=`hsla(${s.h},100%,70%,${s.life/60})`;
  fwCtx.fillRect(s.x,s.y,3,3);

  if(s.life<=0) sparks.splice(i,1);
 }

 requestAnimationFrame(fireworkLoop);
}

setInterval(spawnRocket,2000);
fireworkLoop();

//üå∏ HOA ƒê√ÄO 
let petals=[];
const MAX_PETALS=30;

function drawPeachFlower(ctx,x,y,size){

 ctx.fillStyle="#ff9bb3";

 for(let i=0;i<5;i++){

  const angle=i*(Math.PI*2/5);

  ctx.beginPath();
  ctx.ellipse(
   x + Math.cos(angle)*size*0.6,
   y + Math.sin(angle)*size*0.6,
   size*0.5,
   size,
   angle,
   0,
   Math.PI*2
  );
  ctx.fill();
 }

 ctx.fillStyle="#ffd700";
 ctx.beginPath();
 ctx.arc(x,y,size*0.3,0,Math.PI*2);
 ctx.fill();
}

function peachLoop(){

 hoaCtx.clearRect(0,0,hoaCanvas.width,hoaCanvas.height);

 if(Math.random()<0.18 && petals.length<MAX_PETALS){

  petals.push({
   x:Math.random()*hoaCanvas.width,
   y:-30,
   size:6+Math.random()*4,
   speed:0.7+Math.random()*0.7,
   sway:Math.random()*1.8
  });
 }

 for(let i=petals.length-1;i>=0;i--){

  const p=petals[i];

  p.y+=p.speed;
  p.x+=Math.sin(p.y*0.02)*p.sway;

  drawPeachFlower(hoaCtx,p.x,p.y,p.size);

  if(p.y>hoaCanvas.height+40)
   petals.splice(i,1);
 }

 requestAnimationFrame(peachLoop);
}
peachLoop();

//üèÆ L·ªíNG ƒê√àN
let lanterns=[];
const MAX_LANTERN=20;;

function drawLantern(ctx,x,y,s){

 ctx.fillStyle="#ff3b3b";
 ctx.beginPath();
 ctx.arc(x,y,s,0,Math.PI*2);
 ctx.fill();

 ctx.strokeStyle="#ffd700";
 ctx.lineWidth=2;
 ctx.stroke();

 ctx.beginPath();
 ctx.moveTo(x,y-s);
 ctx.lineTo(x,y-s-12);
 ctx.stroke();
}

function lanternLoop(){

 lanCtx.clearRect(0,0,lanternCanvas.width,lanternCanvas.height);

 if(Math.random()<0.02 && lanterns.length<MAX_LANTERN){

  lanterns.push({
   x:Math.random()*lanternCanvas.width,
   y:lanternCanvas.height+30,
   s:14+Math.random()*12,
   sp:0.4+Math.random()*0.5
  });
 }

 for(let i=lanterns.length-1;i>=0;i--){

  const l=lanterns[i];

  l.y-=l.sp;
  l.x+=Math.sin(l.y*0.02)*0.5;

  drawLantern(lanCtx,l.x,l.y,l.s);

  if(l.y<-40) lanterns.splice(i,1);
 }

 requestAnimationFrame(lanternLoop);
}
lanternLoop();

/* üßß L√å X√å */
let envelopes=[];
const MAX_LIXI=20;

function drawLiXi(ctx,x,y,size){

 ctx.fillStyle="#ff0000";
 ctx.fillRect(x,y,size,size*1.3);

 ctx.strokeStyle="#ffd700";
 ctx.lineWidth=2;
 ctx.strokeRect(x,y,size,size*1.3);

 ctx.fillStyle="#ffd700";
 ctx.font=`bold ${size*0.5}px Arial`;
 ctx.textAlign="center";
 ctx.textBaseline="middle";

 ctx.fillText("L·ªòC",x+size/2,y+size*0.40);
}

function liXiLoop(){

 liCtx.clearRect(0,0,lixiCanvas.width,lixiCanvas.height);

 if(Math.random()<0.02 && envelopes.length<MAX_LIXI){

  envelopes.push({
   x:Math.random()*lixiCanvas.width,
   y:-30,
   size:22+Math.random()*6,
   speed:0.9+Math.random(),
   sway:Math.random()*1.2
  });
 }

 for(let i=envelopes.length-1;i>=0;i--){

  const e=envelopes[i];

  e.y+=e.speed;
  e.x+=Math.sin(e.y*0.02)*e.sway;

  drawLiXi(liCtx,e.x,e.y,e.size);

  if(e.y>lixiCanvas.height+40)
   envelopes.splice(i,1);
 }

 requestAnimationFrame(liXiLoop);
}
liXiLoop();

});

/* B·∫¨T NH·∫†C */
window.addEventListener("load", () => {

 const music = document.getElementById("bgMusic");

 document.body.addEventListener("click", () => {
   music.volume = 0.6;
   music.play().catch(()=>{});
 }, { once:true });

});

/* PROGRESS */
let progress = 0;

const fill = document.getElementById("progressFill");
const success = document.getElementById("landingSuccess");

const landing = document.getElementById("landingPage");
const mainTool = document.getElementById("mainTool");

const interval = setInterval(() => {

  progress += 2;

  if (fill) fill.style.width = progress + "%";

  if (progress >= 100) {

    clearInterval(interval);

    if (success) success.style.display = "block";

    setTimeout(() => {

      if (landing) landing.style.display = "none";
      if (mainTool) mainTool.style.display = "block";

    }, 1500);

  }

}, 80);

const canvas = document.getElementById("petalBg");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);


const petals = [];

for (let i = 0; i < 25; i++) {
  petals.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: 6 + Math.random() * 6,
    speed: 1 + Math.random() * 2
  });
}

function draw() {

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  petals.forEach(p => {

    ctx.fillStyle = "rgba(255,200,150,.7)";

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fill();

    p.y += p.speed;

    if (p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }

  });

  requestAnimationFrame(draw);
}
draw();
</script>
